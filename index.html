-a3976bdc>易用性</h2><p class="details" data-v-a3976bdc>提供简洁的 API，使得在 Canvas 上进行绘制变得更加直观和容易。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-a6181336><div class="VPLink no-icon VPFeature" data-v-a6181336 data-v-a3976bdc><!--[--><article class="box" data-v-a3976bdc><!----><h2 class="title" data-v-a3976bdc>灵活性</h2><p class="details" data-v-a3976bdc>支持丰富的绘制功能，包括基本形状、路径、文本、图像等，并提供了丰富的样式设置选项</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-a6181336><div class="VPLink no-icon VPFeature" data-v-a6181336 data-v-a3976bdc><!--[--><article class="box" data-v-a3976bdc><!----><h2 class="title" data-v-a3976bdc>扩展性</h2><p class="details" data-v-a3976bdc>可自由搭建属于自己的图可视化、图分析、或图编辑器应用</p><!----></article><!--]--></div></div><!--]--></div></div></div><!--[--><!--]--><div class="vp-doc container" style="" data-v-686f80a6 data-v-8e2d4988><!--[--><div style="position:relative;" data-v-686f80a6><div></div></div><!--]--></div></div></div><!----><!--[--><!--]--></div></div>
